<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="checkOutForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput formControlName="endDate" [owlDateTimeTrigger]="endDate" [owlDateTime]="endDate" placeholder="Choose a date" required>
                        <mat-icon matSuffix [owlDateTimeTrigger]="endDate" class="date-icon">today</mat-icon>
                        <!--
                        <mat-error *ngIf="checkOutForm.get('endDate')?.hasError('required')">
                            CheckOut is required!
                        </mat-error>
                        -->
                        <!-- Muestra el mensaje de error solo si showError es true -->

                        <!-- Muestra el mensaje de error solo si el campo está vacío -->
                        <div *ngIf="showError && !checkOutForm.get('endDate')?.hasError('required')" style="color: red; font-size: 11px;">
                            CheckOut must be greater than CheckIn.
                        </div>
                        <mat-error *ngIf="checkOutForm.get('endDate')?.hasError('required') && !showError">
                            CheckOut is required!
                        </mat-error>

                        <!--
                        <mat-error *ngIf="showError">
                            CheckOut must be greater than CheckIn.
                        </mat-error>
                        -->
                        <!--<small *ngIf="showError">
                            checkout debe ser mayor que checkin
                        </small>
                        -->
                        <!--
                        <mat-error *ngIf="checkOutForm.get('endDate')?.hasError('invalidDate')">
                            CheckOut must be greater than CheckIn!
                        </mat-error>
                        -->

                        <!--
                        <mat-error *ngIf="checkOutForm.get('endDate').hasError('customError')">
                            CheckOut must be greater than CheckIn.
                        </mat-error>
                        -->
                        <!--
                        <mat-error *ngIf="checkOutForm.hasError('invalidDate')">
                            CheckOut must be greater than CheckIn.
                        </mat-error>
                        -->
                        <owl-date-time [hour12Timer]="true" #endDate></owl-date-time>

                    </mat-form-field>

                </div>
            </div>

            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" [type]="submit" [disabled]="!checkOutForm.valid || showError" (click)="confirmAdd()">Save</button>
                        <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
                    </div>
                </div>
                <!--<div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                    <div class="example-button-row" *ngIf="showDeleteBtn">
                        <button mat-mini-fab aria-label color="warn" (click)="deleteEvent()">
                            <mat-icon class="font-20">delete</mat-icon>
                        </button>
                    </div>
                </div> -->
            </div>
        </form>
    </div>
</div>
