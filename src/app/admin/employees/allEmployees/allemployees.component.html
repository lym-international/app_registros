                                    <!--<h2>Employees</h2>-->

                                <li class="tbl-search-box">
                                    <label for="search-input"><i class="material-icons search-icon">search</i></label>

                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="tbl-export-btn">

                                      <mat-icon class="col-white">how_to_reg</mat-icon>
                                    </button>
                                    </div>
                                </li>

                                <li class="tbl-header-btn">
                                    <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="CHECKOUT">

                                </button>
                                    </div>
                                </li>

                                </button>
                                    </div>
                                </li>

                                <li class="tbl-header-btn">
                                    <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                                        <button mat-mini-fab color="warn" (click)="removeSelectedRows()">

                                      </button>
                                    </div>
                                </li>

                                <li class="tbl-header-btn borde-izq">

                                        <button mat-mini-fab color="primary" (click)="addNew()">

                                    </div>
                                </li>

                                <li>

                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="responsive_table">
                            <table mat-table #table [dataSource]="this.employeesArray" matSort class="mat-cell">
                              <!-- Columnas de la tabla -->
                          
                              <!-- Checkbox -->
                              <ng-container matColumnDef="select">
                                <mat-header-cell *matHeaderCellDef>
                                  <mat-checkbox></mat-checkbox>
