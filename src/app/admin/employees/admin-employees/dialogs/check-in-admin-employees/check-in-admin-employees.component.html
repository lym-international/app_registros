<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="checkInForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput formControlName="startDate" [owlDateTimeTrigger]="startDate" placeholder="Choose a date" required [readonly]="inputDisabled" dir="ltr">
                        <!--[readonly]="inputDisabled"-->
                        <!--<input matInput formControlName="startDate" [owlDateTimeTrigger]="startDate" [owlDateTime]="startDate" placeholder="Choose a date" required>-->
                        <!--<mat-icon matSuffix [owlDateTimeTrigger]="startDate" class="date-icon">today</mat-icon>-->
                        <mat-icon matSuffix class="date-icon">today</mat-icon>
                        <mat-error *ngIf="checkInForm.get('startDate')?.hasError('required')">
                            CheckIn is required!
                        </mat-error>
                        <owl-date-time #startDate></owl-date-time>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" [type]="submit" [disabled]="!checkInForm.valid" (click)="confirmAdd()">Save</button>
                        <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                    <div class="example-button-row" *ngIf="showDeleteBtn">
                        <button mat-mini-fab aria-label color="warn" (click)="deleteEvent()">
                <mat-icon class="font-20">delete</mat-icon>
              </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
