  <div class="modal-container">
    <div class="modal-content">
      <h2>Select Your Role</h2>
      <div class="button-container">
        <!-- Botón Administrador (solo aparece si el rol actual es Administrador) -->
        <button *ngIf="currentRole === 'Administrator'" 
                class="role-button administrator" 
                (click)="chooseRole('Administrator')">
          Log in as Administrator
        </button>
        
        <!-- Botón Supervisor (solo aparece si el rol actual es Supervisor) -->
        <button *ngIf="currentRole === 'Supervisor'" 
                class="role-button supervisor" 
                (click)="chooseRole('Supervisor')">
          Log in as Supervisor
        </button>
        
        <!-- Botón Empleado (siempre aparece) -->
        <button class="role-button employee" 
                (click)="chooseRole('Employee')">
          Log in as Employee
        </button>
      </div>
    </div>
  </div>
