<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Project Name: </span>{{data.pName}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Open task: </span>{{ data.open_task }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Status: </span>{{data.status}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
